	<body>
		<div class="container">
	    <section id="svg">
	            <h1>Assignment 3 Interactive Visualization</h1>

	    </section>
		</div>
		<script>
				var width = 700,
				height = 580;
		
				var svg = d3.select('body')
				.append('svg')
				.attr('width', width)
				.attr('height', height)
		
				var g = svg.append('g');
		
				var projection = d3.geoAlbers()
				.scale(120000)
				.rotate([122.33, 0])
				.center([0, 47.6062])
				.translate([width/5, height/3]);
		
				var geoPath = d3.geoPath()
				.projection(projection);
		
				g.selectAll("path")
				.data(neighborhoods_json.features)
				.enter()
				.append("path")
				.attr('fill', 'none')
				.attr("stroke", "#696969")
				.attr('d', geoPath);
			
				
				
			d3.csv("data/clean-data.csv", function (error, data) {
				// change string (from CSV) into number format
				data.forEach(function (d) {
					d.Latitude= +d.Latitude;
					d.Longitude = +d.Longitude;
					//console.log(d.Latitude, d.Longitude)
				});
				
				var incidents = svg.append("g");
				
				incidents.selectAll("path")
				.data(data)
				.enter()
				.append("circle")
				//.attr("transform", function(d) { return "translate(" + projection([d.Longitude, d.Latitude]) + ")"})
				.attr("cx", function(d){ 
					var coords = projection([d.Longitude, d.Latitude])
					console.log(coords)
					return coords[0];
				})
				.attr("cy", function(d){ 
					var coords = projection([d.Longitude, d.Latitude])
					return coords[1];
				})
				.attr("fill", "#900")
				.attr("stroke" , "#999")
				.attr("d", geoPath);
			});



			</script>
	</body>
